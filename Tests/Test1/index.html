<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test1</title>

</head>

<body>

<div>

    <div id="windowTest">

        <div id="testText">

            <b>Test</b>

        </div>

        <div id="pairInputBox">

            <section id="InputBoxPart">

                <div id="inputBoxText">Name/Value Pair</div>


                <label>
                    <input type="text" id="inputBox" name="text" placeholder="enter the name and value here..." required pattern='A-Za-z0-9=A-Za-z0-9'>
                </label>

                <div id="errorBox"></div>

            </section>

            <section id="inputAddBox">





                    <form id="formMain">

                        <button onclick="addPair()" id="addBox">Add</button>

                    </form>



            </section>



        </div>

        <div id="pairListBox">

            <div id="listBoxText">

                Name/Value Pair List

            </div>


            <div id="pairListBoxPart">

                <div id="pairListWindow">

                    <div id="pairListText"></div>

                </div>

                <div id="listBtnBox">

                    <button class="listButtonsBox" onclick="sortByName()">Sort by Name</button>

                    <br>

                    <button class="listButtonsBox" onclick="sortByValue()">Sort by value</button>

                    <br>
                    <br>

                    <button id="listButtonsDeleteBox" onclick="deletePair()">Delete</button>

                </div>

            </div>

        </div>

    </div>

</div>

<script src="pairList.js"></script>

    let formMain = document.forms.formMain;

    formMain.onsubmit = function (ev) {

        ev.preventDefault();


    }

</script>
